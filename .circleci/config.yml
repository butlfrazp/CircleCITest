# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

executors:
  base:
    docker:
      - image: cimg/base:stable

commands:
  update_alpine_and_checkout:
    description: Run Alpine updates to ensure we are running latest versions of software and checkout git repo locally.
    steps:
      - run: sudo apt-get update && sudo apt install ruby-dev
  lint_markdown:
    description: "markdown linting"
    steps:
      - update_alpine_and_checkout
      - run: sudo gem install mdl
      - run: mdl docs/

jobs:
  lint_documents:
    executor: base
    steps:
      - lint_markdown
  
  

workflows:
  version: 2
  linting_documents:
    jobs:
      - lint_documents
  
