version: 2.1

executors:
  base:
    docker:
      - image: cimg/base:stable

commands:
  update_alpine_and_checkout:
    description: Run Alpine updates to ensure we are running latest versions of software and checkout git repo locally.
    steps:
      - run: sudo apt-get update && sudo apt install ruby-dev
      - checkout

  update_dotnet:
    description: Install or update dot net 
    steps:
      - run: sudo apt-get update && sudo apt-get install -y dotnet6 && sudo apt-get install -y dotnet-runtime-6.0

  lint_markdown:
    description: "markdown linting"
    steps:
      - update_alpine_and_checkout
      - run: sudo gem install mdl
      - run: mdl docs/

  build_test:
    description: "build and test csharp code!"
    steps:
      - update_dotnet
      - run: dotnet build
      - run: dotnet test

jobs:
  lint_documents:
    executor: base
    steps:
      - lint_markdown

  build_test:
    executor: base
    steps:
      - build_test
  
  

workflows:
  version: 2
  linting_documents:
    jobs:
      - lint_documents
  build_test:
    jobs:
      - build_test
  
