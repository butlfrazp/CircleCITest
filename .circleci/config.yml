# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
  update_alpine_and_checkout:
    description: Run Alpine updates to ensure we are running latest versions of software and checkout git repo locally.
    parameters:
      packages:
        default: >-
          bash git wget curl openssh unzip nano tar gzip build-base binutils cmake
          make libgcc musl-dev gcc g++
        description: space separated list of extra packages to install
        type: string
    steps:
      - run: apk update && apk upgrade --no-cache
      - run: apk add --no-cache <<parameters.packages>>
  lint_markdown:
    description: "markdown linting"
    parameters:
      lint-dir:
        default: .
        description: |
          Directory within to lint all markdown files,
          defaults to the working directory (.)
        type: string
    steps:
      - update_alpine_and_checkout
      - run: gem install mdl
      - run: mdl docs/



# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  lint-documents:
    docker:
      - image: cimg/base:stable
    steps:
      - lint_markdown

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  version: 2
  linting:
    jobs:
      - lint-documents
          
