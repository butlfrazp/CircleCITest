version: 2.1

parameters:
  run_all:
    type: boolean
    default: false
  build_code:
    type: boolean
    default: false
  build_infrastructure:
    type: boolean
    default: false
  markdown_linter:
    type: boolean
    default: false
  yaml_linter:
    type: boolean
    default: false

orbs:
  terraform: "circleci/terraform@3.1.0"
  win: circleci/windows@5.0

executors:
  markdown_linter:
    docker:
      - image: davidanson/markdownlint-cli2
  yaml_linter:
    docker:
      - image: sdesbure/yamllint

commands:
  lint_markdown:
    description: "markdown linting"
    steps:
      - run: markdownlint-cli2 "**/*.md"

  lint_yaml:
    description: "YAML linting"
    steps:
      - run: yamllint .

  check_init_and_plan_terraform:
    description: "terraform init and plan"
    steps:
      - run:
          name: terraform init & plan
          command: |
            if ! terraform -chdir=terraform fmt -check -list=false; then
              echo "There was an error linting. Please run 'terraform fmt' \
                and push the formatted changes."
              exit 1
            fi

            terraform -chdir=terraform init
            terraform -chdir=terraform plan -out tfapply
      - persist_to_workspace:
          root: terraform
          paths:
            - ./

  apply_terraform:
    description: "terraform apply"
    steps:
      - attach_workspace:
          at: /tmp/terraform
      - run:
          name: terraform
          command: |
            terraform -chdir=/tmp/terraform apply -auto-approve /tmp/terraform/tfapply

  build_test:
    description: "build and test csharp code!"
    steps:
      - checkout
      - run:
          name: Restore solution dependencies and tools
          command: dotnet restore CircleCiTestFunction/CircleCiTestFunction.sln
      - run:
          name: Build solution
          command: dotnet build CircleCiTestFunction/CircleCiTestFunction.sln
      - run:
          name: "Running tests"
          command: dotnet test CircleCiTestFunction/CircleCiTestFunction.sln

jobs:
  lint_documents:
    executor: markdown_linter
    steps:
      - checkout
      - lint_markdown

  lint_pipeline_definitions:
    executor: yaml_linter
    steps:
      - checkout
      - lint_yaml

  build_test:
    executor:
      name: win/default
    steps:
      - build_test

  lint_init_plan_terraform:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - checkout
      - check_init_and_plan_terraform

  apply_terraform:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - apply_terraform

workflows:
  version: 2
  linting_documents:
    when:
      or:
        - << pipeline.parameters.markdown_linter >>
        - << pipeline.parameters.run_all >>
    jobs:
      - lint_documents

  linting_pipeline_definitions:
    when:
      or:
        - << pipeline.parameters.yaml_linter >>
        - << pipeline.parameters.run_all >>
    jobs:
      - lint_pipeline_definitions

  build_infrastructure:
    when:
      or:
        - << pipeline.parameters.build_infrastructure >>
        - << pipeline.parameters.run_all >>
    jobs:
      - lint_init_plan_terraform:
          context:
            - dev
      - apply_terraform:
          context:
            - dev
          requires:
            - lint_init_plan_terraform
          # filters:
          #   branches:
          #     only: master

  build_code:
    when:
      or:
        - << pipeline.parameters.build_code >>
        - << pipeline.parameters.run_all >>
    jobs:
      - build_test
